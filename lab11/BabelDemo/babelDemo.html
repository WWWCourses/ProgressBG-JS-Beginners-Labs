<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>babelDemo </title>
	<link rel="shortcut icon" href="#" />
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<h1>A simple Babel Demo</h1>
	<p>This is not recommended for production. Check <a href="https://babeljs.io/setup">babeljs.io/setup</a> or <a href="https://www.robinwieruch.de/minimal-node-js-babel-setup#nodejs-with-babel">The minimal Node.js with Babel Setup</a> for more information.</p>

	<script type="telxt/babe">
		class Student{
			// private fields
			#id = 1;

			constructor(name){
				// public field:
				this.name = name;
				this.#id += 1;
			}
			greet(){
				console.log(`I'm ${this.name}, id: ${this.#id}`);
			}
		}

		console.log('tests');

		let pesho = new Student('Pesho');
		let maria = new Student('Maria');

		// console.log( pesho.#id);
		maria.greet();
	</script>
</body>
</html>
