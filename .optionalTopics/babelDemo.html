<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>babelDemo </title>
	<link rel="shortcut icon" href="#" />
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<h1>Test</h1>
	<script type="text/babel">
		class Student{
			#id = 1;

			constructor(name){
				this.name = name;
				this.#id += 1;
			}
			greet(){
				console.log(`I'm ${this.name}, id: ${this.#id}`);
			}
		}
		console.log('tests');

		let pesho = new Student('Pesho');
		let maria = new Student('Maria');
		// console.log( pesho.#id);
		maria.greet();
	</script>
</body>
</html>
